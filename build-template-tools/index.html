<br>
<div class="layout horizontal center ">
    <div class="label">编译目录:&nbsp;&nbsp;&nbsp;</div>
    <ui-input v-value="buildRoot" v-on:confirm="onBuildRootConfirm" style="width: 100;"></ui-input>
    <ui-select v-value="selectBuildDir" class="flex-1">
        <option v-for="(index, item) in buildDirs" :value="index">{{item}} </option>
    </ui-select>
</div>
<br>
<div>
    <ui-button class="blue large " v-on:click="onExportClicked">更新编译模板</ui-button>
    <ui-input v-value="buildTemplateDir" class="flex-1"></ui-input>
</div>

<br>
<div>
    <ui-button class="green large " v-on:click="writeConfig">保存配置</ui-button>
</div>
